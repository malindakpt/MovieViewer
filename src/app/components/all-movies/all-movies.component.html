<div class="display-4">
  <i class="fa fa-angle-left"></i>MOVIES
</div>
<div *ngFor="let category of allCategories">
  <div><h3 (click)="navigateToCategory(category.name)">{{category.name}}</h3></div>
  <div>
    <div class="col-12">
      <swiper [config]="config">
        <app-movie-preview [isSlider]="true" *ngFor="let movie of category.movies" [movie]="movie"></app-movie-preview>
      </swiper>
    </div>

  </div>
</div>
