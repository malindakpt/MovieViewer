<div *ngFor="let category of allCategories" class="w-100">
  <div class="row"><h3 (click)="navigateToCategory(category.name)">{{category.name}}</h3></div>
  <div class="row">
    <div class="col-12">
      <swiper [config]="config">
        <app-movie-preview *ngFor="let movie of category.movies" [movie]="movie"></app-movie-preview>
      </swiper>
    </div>

  </div>
</div>


<h1>{{allCategories.length}}</h1>
<button (click)="refresh()">refresh</button>
