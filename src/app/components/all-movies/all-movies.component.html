<div *ngFor="let category of allCategories" class="w-100">
  <div class="row"><h3>{{category.name}}</h3></div>
  <div class="row">
    <div class="col-12">
      <swiper [config]="config">
        <app-movie-preview *ngFor="let movie of category.movies" [movie]="movie"></app-movie-preview>
      </swiper>
    </div>

  </div>
</div>
